<app-topmenu></app-topmenu>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="true">
    <div class="sidebar-top">
      <div class="rounded w-64 bg-white inline pos-rlt">
        <img src="/assets/images/a0.jpg" class="img-responsive rounded">
      </div>
      <a class="block m-t-sm">
        <span class="block font-bold">John Smith</span>
        <span class="pull-right auto">
          <i class="fa inline fa-caret-down"></i>
          <i class="fa none fa-caret-up"></i>
        </span>
        john.smith@gmail.com
      </a>
    </div>

    <div class="sidebar-content">
      <button mat-button class="sidebar-patient" (click)="router.navigate(['admin/doctor']);">
        <mat-icon matPrefix class="sidebar-icon">people</mat-icon>
        Doctor Management
      </button>
      <button type="button" mat-button class="sidebar-patient" (click)="router.navigate(['admin/nurse']);">
        <mat-icon matPrefix class="sidebar-icon">people</mat-icon>
        Nurse Management
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content-wrapper">
      <button mat-raised-button color="primary" (click)="addNurse()">
        Add Nurse
      </button>
      <br /><br />
      <mat-card>
      <mat-table #table1 [dataSource]="dataSource">
        <ng-container matColumnDef="uid">
          <mat-header-cell *matHeaderCellDef> UID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.uid}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="operations">
          <mat-header-cell *matHeaderCellDef> Operations </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="deleteNurse(element.uid)">
              Delete
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
