<div class="admin-wrapper">
  <mat-card class="example-card admin-card">
    <mat-card-header class="header-wrapper">
      <mat-card-title class="center-header">Admin Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full">
        <input matInput [(ngModel)]="admin_username" placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field class="full">
        <input matInput [(ngModel)]="admin_password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button color="primary" (click)="adminLogin()">Login</button>
      <br>
    </mat-card-content>
  </mat-card>
</div>
