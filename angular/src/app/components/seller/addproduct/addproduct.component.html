<!--<div class="demo-tab-content">-->
<form [formGroup]="product_add_form" (ngSubmit)="AddProduct()">
  <br>
  <div class="half-wrapper">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Enter your book name" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="author" placeholder="Enter your book's author name" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="ISBN" placeholder="Enter your book's ISBN" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Enter your book's description" required></textarea>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="number" min='0' max='10000' matInput formControlName="amount" placeholder="Enter your storage amount" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="half">
      <input matInput formControlName="basic" placeholder="Cost price" required>
      <span matPrefix>$&nbsp;</span>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field class="half">
      <input matInput formControlName="price" placeholder="Sell price" required>
      <span matPrefix>$&nbsp;</span>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Choose your book categories" formControlName="kind" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <div class="half-wrapper">
    <div class="button-row">
      <button mat-button class="attach" color="accent" mat-mini-fab (click)="imgFileInput.click()">
        <mat-icon>attachment</mat-icon>
      </button>
      <input hidden type="file" #imgFileInput (change)="previewImage($event)" />
      <div class="image-container">
        <img width="100%" [src]="url">
      </div>
    </div>
  </div>
  <br>
  <div class="center">
    <button mat-raised-button color="primary" type="submit" [disabled]="( !product_add_form.valid || !product_add_form.dirty || !url )">Add</button>
  </div>

  <br>
</form>
